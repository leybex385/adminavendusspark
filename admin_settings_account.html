        :root {
            --sidebar-bg: #ffffff;
            --main-bg: #f5f7fb;
            --primary-orange: #f97316;
            --primary-blue: #3b82f6;
            --primary-green: #10b981;
            --border-color: #e2e8f0;
            --text-dark: #1e293b;
            --text-muted: #64748b;
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            overflow-x: hidden;
            height: 100vh;
        }

        aside {
            width: 260px;
            background: white;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .logo-area {
            padding: 20px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-box {
            width: 30px;
            height: 30px;
            background: #6366f1;
            border-radius: 6px;
        }

        .nav-menu {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            border-radius: 8px;
            margin-bottom: 2px;
            cursor: pointer;
        }

        .menu-item:hover,
        .menu-item.active {
            background: #eff6ff;
            color: #3b82f6;
            font-weight: 600;
        }

        /* Premium Language Switcher */
        .lang-switcher {
            display: flex;
            gap: 8px;
            margin-right: 15px;
            align-items: center;
        }

        .lang-btn {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            padding: 4px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: grayscale(1);
            opacity: 0.6;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .lang-btn:hover {
            background: rgba(249, 115, 22, 0.1);
            opacity: 0.9;
            transform: scale(1.1);
        }

        .lang-btn.active {
            filter: grayscale(0);
            opacity: 1;
            background: #ffffff;
            border-color: #f97316;
            box-shadow: 0 2px 8px rgba(249, 115, 22, 0.2);
            transform: scale(1.1);
        }

        main {

            overflow: hidden;
        }

        header {

            border-bottom: 1px solid var(--border-color);

            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 30px;

        }

        .container {

        }

        .section-card {

            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .vsl-btn {

            font-weight: 600;
            cursor: pointer;
            border: 1px solid var(--border-color);

        .vsl-btn:hover {
            background: #f8fafc;
        }

        .vsl-btn-primary {

            color: white;
            border: none;
        }

        .vsl-btn-primary:hover {
            background: #2563eb;
        }

        .vsl-btn-danger {
            background: #ef4444;
            color: white;
            border: none;
        }

        .vsl-btn-danger:hover {
            background: #dc2626;
        }

        .vsl-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.2s;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .vsl-input:focus {
            border-color: var(--primary-blue);
            outline: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .profile-upload {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f1f5f9;
            object-fit: cover;
        }

        /* Custom Confirm Modal Styling */
        .confirm-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9998;
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .confirm-modal-card {
            background: white;
            width: 400px;
            padding: 35px 25px;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 9999;
            pointer-events: auto;
        }

        .confirm-modal-overlay.active {
            display: flex;
        }

        .confirm-modal-overlay.active .confirm-modal-card {
            transform: scale(1);
            opacity: 1;
        }

        .confirm-modal-icon-box {
            width: 72px;
            height: 72px;
            background: #fff1f2;
            color: #e11d48;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .confirm-modal-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0 0 10px 0;
        }

        .confirm-modal-message {
            font-size: 0.95rem;
            color: #64748b;
            line-height: 1.5;
            margin: 0 0 25px 0;
        }

        .confirm-modal-footer {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        .confirm-modal-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .confirm-modal-btn.cancel {
            background: #f1f5f9;
            color: #64748b;
        }

        .confirm-modal-btn.cancel:hover {
            background: #e2e8f0;
        }

        .confirm-modal-btn.delete {
            background: #ef4444;
            color: white;
        }

        .confirm-modal-btn.delete:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.2);
        }
    </style>
</head>

    <script>
        lucide.createIcons();

        function showConfirm(msg, onConfirm, title = "Confirm Action") {
            // Remove duplicates (Requirement 3)
            const overlays = document.querySelectorAll('.confirm-modal-overlay');
            if (overlays.length > 1) {
                overlays.forEach((ov, idx) => { if (idx > 0) ov.remove(); });
            }

            const modal = document.getElementById('confirmModal');
            const msgEl = document.getElementById('confirmModalMsg');
            const titleEl = document.getElementById('confirmModalTitle');
            const confirmBtn = document.getElementById('confirmDeleteBtn');
            const cancelBtn = modal.querySelector('.confirm-modal-btn.cancel');

            if (titleEl) titleEl.textContent = title;
            msgEl.textContent = msg;

            modal.style.display = 'flex';
            modal.style.zIndex = '9998';
            modal.style.pointerEvents = 'auto';
            document.body.style.overflow = 'hidden';
            document.body.style.pointerEvents = 'none'; // Block background (Requirement 2)

            setTimeout(() => modal.classList.add('active'), 10);

            // Re-bind buttons to clear old listeners (Requirement 4)
            const newConfirmBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
            newConfirmBtn.addEventListener('click', () => {
                closeConfirmModal();
                if (onConfirm) onConfirm();
            });

            const newCancelBtn = cancelBtn.cloneNode(true);
            cancelBtn.parentNode.replaceChild(newCancelBtn, cancelBtn);
            newCancelBtn.addEventListener('click', () => {
                closeConfirmModal();
            });

            if (window.lucide) window.lucide.createIcons();
        }

        function closeConfirmModal() {
            const modal = document.getElementById('confirmModal');
            if (modal) {
                modal.classList.remove('active');
                setTimeout(() => {
                    modal.style.display = 'none';
                    document.body.style.overflow = '';
                    document.body.style.pointerEvents = 'auto'; // Restore background (Requirement 2)
                }, 300);
            }
        }

        function showAlert(type, msg, title) {
            let modal = document.getElementById('alertModal');
            if (!modal) {
                const div = document.createElement('div');
                div.id = 'alertModal';
                div.className = 'confirm-modal-overlay';
                div.innerHTML = `
                <div class="confirm-modal-card">
                    <div class="confirm-modal-icon-box" id="alertIconBox">
                        <i id="alertIcon" data-lucide="info" size="44"></i>
                    </div>
                    <h3 id="alertTitle" class="confirm-modal-title">Notification</h3>
                    <p id="alertMsg" class="confirm-modal-message"></p>
                    <div class="confirm-modal-footer" style="justify-content: center;">
                        <button class="confirm-modal-btn delete" id="alertBtn" onclick="closeAlertModal()" style="background:var(--primary-blue); width: 100%; border:none;">OK</button>
                    </div>
                </div>`;
                document.body.appendChild(div);
                modal = div;
            }

            const iconEl = document.getElementById('alertIcon') || modal.querySelector('#alertIcon');
            const iconBox = document.getElementById('alertIconBox') || modal.querySelector('.confirm-modal-icon-box');
            const titleEl = document.getElementById('alertTitle') || modal.querySelector('#alertTitle');
            const msgEl = document.getElementById('alertMsg') || modal.querySelector('#alertMsg');
            const btn = document.getElementById('alertBtn') || modal.querySelector('#alertBtn');

            let iconName = 'info';
            let defaultTitle = 'Notification';
            let color = '#3b82f6';
            let bgColor = '#eff6ff'; // light blue

            if (type === 'success') {
                iconName = 'check-circle';
                color = '#10b981';
                bgColor = '#ecfdf5'; // light green
                defaultTitle = 'Success';
            } else if (type === 'error') {
                iconName = 'x-circle';
                color = '#ef4444';
                bgColor = '#fef2f2'; // light red
                defaultTitle = 'Error';
            } else if (type === 'warning') {
                iconName = 'alert-triangle';
                color = '#f59e0b';
                bgColor = '#fffbeb'; // light yellow
                defaultTitle = 'Warning';
            }

            if (iconEl) {
                iconEl.setAttribute('data-lucide', iconName);
                iconEl.style.color = color;
            }
            if (iconBox) {
                iconBox.style.background = bgColor;
            }
            if (titleEl) titleEl.textContent = title || defaultTitle;
            if (msgEl) msgEl.textContent = msg;
            if (btn) btn.style.background = color;

            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
            if (window.lucide) window.lucide.createIcons();
        }

        function closeAlertModal() {
            const modal = document.getElementById('alertModal');
            if (modal) {
                modal.classList.remove('active');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            }
        }
    </script>

    <!-- CONFIRM DELETE MODAL -->
